<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seseedy Chatbot</title>
    <style>
        /* --- LAYOUT STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
        }

        #chat-widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        #chat-window {
            width: 100%;
            max-width: 700px;
            height: 100%;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid #333;
        }

        #chat-header {
            background: #2d2d2d;
            color: #00ff9d;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        #chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        /* BOT MESSAGES = DARK GRAY */
        .bot { 
            background: #333; 
            color: #e0e0e0;
            align-self: flex-start; 
            border-bottom-left-radius: 2px; 
        }

        /* USER MESSAGES = BRIGHT GREEN */
        .user { 
            background: #00ff9d; 
            color: black; 
            align-self: flex-end; 
            border-bottom-right-radius: 2px; 
            font-weight: 500;
        }

        /* ERROR MESSAGES (Inside Bot Bubble) */
        .error-text {
            color: #ff6b6b;
            font-weight: bold;
        }

        #chat-input-area {
            padding: 15px;
            background: #2d2d2d;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #user-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 6px;
            outline: none;
            font-size: 15px;
        }

        .btn-send {
            background: #00ff9d;
            border: none;
            padding: 0 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            color: #1a1a1a;
            transition: opacity 0.2s;
        }

        .btn-send:hover { opacity: 0.8; }

        .options-area {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .opt-btn {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

<div id="chat-widget-container">
    <div id="chat-window">
        <div id="chat-header">
            <span>ü§ñ Seseedy AI Assistant</span>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-area">
            <input type="text" id="user-input" placeholder="Ask about seeds, planting, or equipment...">
            <button class="btn-send" onclick="handleSend()">Send</button>
        </div>
    </div>
</div>

<script type="importmap">
    { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
</script>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // --- CONFIGURATION ---
    // The Python script will replace this placeholder with the real key
    const API_KEY = "API_KEY_PLACEHOLDER"; 
    
    const websiteUrl = "https://farmersseedsproject.streamlit.app/";

    const genAI = new GoogleGenerativeAI(API_KEY);
    
    // --- CHANGED MODEL TO 'gemini-pro' ---
    // This is the most stable version and fixes the 404 error
    const model = genAI.getGenerativeModel({ model: "gemini-pro" });

    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');

    // --- INITIAL GREETING ---
    function init() {
        addMessage("bot", "Hello! My name is Seseedy. I can help you navigate the website or choose the best seeds for your farm.<br><br>Selamat datang ke Seseed! Aku Seseedy. Sila tanya apa-apa sahaja.");
    }
    
    init();

    // --- MAIN SEND FUNCTION ---
    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message (Green Bubble)
        addMessage("user", text);
        userInput.value = "";
        
        // 2. Add Temporary Bot Message (Gray Bubble)
        const loadingId = addMessage("bot", "Thinking...");

        try {
            const prompt = `You are Seseedy, an AI assistant for the website: ${websiteUrl}. 
            
            Website Structure:
            1. Home Button: Main landing page.
            2. Browse Seeds: Shows all products.
            3. Categories (Left): Fruiting Veg, Fruit, Leafy Greens, Vegetable.
            4. Cart: Top right corner.
            5. Login/Register: Top right corner.

            Your goal is to help farmers navigate this menu and find seeds.
            Answer the user's question helpfully and briefly.
            
            User Question: ${text}`;

            const result = await model.generateContent(prompt);
            const response = await result.response;
            const responseText = response.text();
            
            // 3. Update the Gray Bubble with the Answer
            const botBubble = document.getElementById(loadingId);
            if(botBubble) {
                botBubble.innerHTML = responseText;
            }
            
            askMoreHelp();

        } catch (error) {
            console.error("Gemini Error:", error);
            
            // 4. If Error, Update the Gray Bubble
            const botBubble = document.getElementById(loadingId);
            if(botBubble) {
                // Friendly error message
                let userMsg = "Sorry, I lost connection to the brain.";
                if(error.message.includes("404")) userMsg = "Error: Model not found. I switched to 'gemini-pro', please refresh.";
                if(error.message.includes("429")) userMsg = "Error: Too many requests. Please wait a moment.";
                
                botBubble.innerHTML = `<span class="error-text">‚ö†Ô∏è ${userMsg}</span><br><br><small>Tech details: ${error.message}</small>`;
            }
        }
    }

    // --- HELPER: ADD MESSAGE ---
    function addMessage(sender, text) {
        const id = "msg-" + Date.now() + Math.random();
        const div = document.createElement('div');
        
        div.className = `message ${sender}`; 
        div.id = id;
        div.innerHTML = text;
        
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        return id; 
    }

    function askMoreHelp() {
        const div = document.createElement('div');
        div.style.alignSelf = "flex-start";
        div.style.marginLeft = "5px";
        
        div.innerHTML = `
            <div class="options-area">
                <p style="font-size:12px; color: #888; margin: 5px 0;">Need more help?</p>
                <div style="display:flex; gap:10px;">
                    <button class="opt-btn" onclick="window.helpResponse(true)">Yes</button>
                    <button class="opt-btn" onclick="window.helpResponse(false)">No</button>
                </div>
            </div>
        `;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // --- EXPOSE FUNCTIONS TO HTML ---
    window.handleSend = handleSend;
    
    window.helpResponse = (wantsHelp) => {
        if (wantsHelp) {
            addMessage("bot", "What else would you like to know?");
        } else {
            addMessage("bot", "Happy farming! üëã"); 
        }
    };

    userInput.addEventListener("keypress", (e) => { 
        if (e.key === "Enter") handleSend(); 
    });
</script>

</body>
</html>
